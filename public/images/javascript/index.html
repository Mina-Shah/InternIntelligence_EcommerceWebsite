<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h3>Registration Form</h3>

    <form action="/action.php">
    <input type="username" placeholder="username" />
    <br><br>
    <input type="password" placeholder="password" />

    <br><br>

    <!-- to select any one option we use radio buttons (without labels) -->
    <h5>Select your class</h5>
    <input type="radio" value="class XI" name="class" />class XI
    <input type="radio" value="class XII" name="class" />class XII <br /><br />

    <!-- to select any one option we use radio buttons (with labels) -->

    <h5>Select your class</h5>

    <label for="101">
      <input type="radio" value="class XI" name="class" id="101" />class XI
    </label>
    <label for="102">
      <input type="radio" value="class XII" name="class" id="102" />class XII
      <br /><br />

      <!-- checkboxes -->
      <h5>Select your favorite subject</h5>
      <label for="maths">
        <input type="checkbox" value="maths" name="subject" id="101" />Maths
      </label>
      <br />

      <label for="phy">
        <input type="checkbox" value="phy" name="subject" id="102" />Physics
      </label>
      <br />

      <label for="comp">
        <input type="checkbox" value="comp" name="subject" id="103" />Computer
        Science
      </label>
      <br />

      <label for="chem">
        <input type="checkbox" value="chem" name="subject" id="104" />Chemistry
      </label>
      <br />

      <label for="urdu">
        <input type="checkbox" value="urdu" name="subject" id="105" />Urdu
      </label>
      <br><br>

      <!-- dropdown -->
       Place Name
        <select name="city ">
        <option value="Karachi">Karachi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Murree">Murree</option>
        <option value="Rawalpindi">Rawalpindi</option>

       </select>

      <br><br>
      <!-- textarea to take some feedback from user -->
       <textarea name="feedback" id="100" placeholder="please give your feedback" rows="6" cols="40">Feedback </textarea>
       <br>

       <input type="submit" value="submit">
       <br><br>
       </form>
